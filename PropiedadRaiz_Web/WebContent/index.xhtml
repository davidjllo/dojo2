<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

  <h3 style="margin-top: 0" >Ingreso de propiedades</h3>
    <h:form id="primeForm">

      <p:outputLabel for="nombre" value="Nombre: " />
      <p:inputText id="nombre" value="#{propiedad.nombre}" var="nombre"></p:inputText>
      <p:outputLabel for="valor" value="Valor: " />
      <p:inputText id="valor" value="#{propiedad.valor}" var="valor"></p:inputText>
      <p:outputLabel for="descripcion" value="Descripcion: " />
      <p:inputText id="descripcion" value="#{propiedad.descripcion}" var="descripcion"></p:inputText>
      <p:outputLabel for="ubicacion" value="Ubicacion: " />
      <p:inputText id="ubicacion" value="#{propiedad.ubicacion}" var="ubicacion"></p:inputText>
      <p:outputLabel for="administracion" value="Administracion: " />
      <p:inputText id="administracion" value="#{propiedad.administracion}" var="administracion"></p:inputText> 
      <p:outputLabel for="predial" value="Predial: " />
      <p:inputText id="predial" value="#{propiedad.predial}" var="predial"></p:inputText>

      <p:commandButton value="Insert" action="#{propiedad.enviardata}" var="descripcion"  />
      
    </h:form>
